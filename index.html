<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Student Fee Management</title>

<body>
    <h1>
        <center>feeTrak</center>
    </h1>
    <div class="container">
        <h2>
            <center>Dashboard</center>
        </h2>
        <div id="students-list"></div>
    </div>
    <h3 class="title">SEARCH NAME</h3>
    
    <div class="search">
        <div class="container-1">
            <form class="example">
                <input type="text" placeholder="Search...." name="enter name"><br>
                <button class="searchbtn">SEARCH</button>
                <div id="searchResults"></div>

            </form>
        </div>
    </div>

    <div id="dashboard-container">
        <div id="sidebar">

            <button id="people-btn">People</button>
            <div id="namesContainer"></div>
            <button id="show-announcements-btn">Announcements</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    
                    <th scope="col">Payment Dates</th>
                    <th scope="col">Monthly</th>
                    <th scope="col">Quarterly</th>
                    <th scope="col">Semi-Annum</th>
                    <th scope="col">Per-Annum</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  
                    <td>5/1/2024</td>
                    <td>50,000</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    
                    <td>1/5/2024</td>
                    <td>50,000</td>
                    <td>50,000</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    
                    <td>28/8/2024</td>
                    <td>50,000</td>
                    <td>-</td>
                    <td>100,000</td>
                    <td>-</td>
                </tr>
                <tr>
                    
                    <td>29/12/2024</td>
                    <td>50,000</td>
                    <td>50,000</td>
                    <td>-</td>
                    <td>200,000</td>
                </tr>
            </tbody>
        </table>

        <script src="index.js"></script>
</body>

</html>
